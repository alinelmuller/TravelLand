<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>TravelLand Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <p>IMG</p>
            <nav>
                <ul>
                    <li>link 1</li>
                    <li>link 1</li>
                    <li>link 1</li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Blog</h1>
            <div class="form-container">
                <form id="data-form" action="#">
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Image URL:</label>
                        <input type="text" id="image" name="image">
                    </div>
                    
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" name="content" rows="20"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <select id="author" name="author">
                            <option value="author1">Author 1</option>
                            <option value="author2">Author 2</option>
                            <option value="author3">Author 3</option>
                        </select>
                    </div>
        
                    <div class="form-actions">
                        <button type="submit" id="add-button">Add</button>
                        <button type="button" id="edit-button">Edit</button>
                        <button type="button" id="delete-button">Delete</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <p><a href="#">Home</a> | <a href="#">Women's</a> | <a href="#">Men's</a> | <a href="#">On the Street</a> | <a href="#">The Catwalk</a> | <a href="#">AdWatch</a> | <a href="#">About</a> | <a href="#">Tips</a></p>
            <p>&#169; 2013 Valet Industries, Inc.</p>
        </footer>
    </div>

</html>
