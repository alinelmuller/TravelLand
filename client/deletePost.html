<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> 
    <link rel="stylesheet" href="./style.css" />
    <title>TravelLand Blog</title>
</head>
<body>
    <div class="container">
        <header>
            <p>IMG</p>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./createPost.html">Create Post</a></li>
                    <li><a href="./editPost.html">Edit Post</a></li>
                    <li><a href="./deletePost.html">Delete Post</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>All Posts</h1>
            <div id="post-list"><!-- List of Posts will be populated here --></div>
        </main>
        <footer>
            <p><a href="./index.html">Home</a> | <a href="./createPost.html">Create Post</a> | <a href="./editPost.html">Edit Post</a> | <a href="./deletePost.html">Delete Post</a></p>
            <p>&#169; 2024 TravelLand Blog </p>
        </footer>
    </div>
    <script >

// Fetch and display posts from newest to oldest
async function fetchPosts() {
            try {
                const response = await axios.get('http://localhost:3001/posts'); 
                console.log(response); // Check the entire response
                let posts = response.data.data;
    
                if (Array.isArray(posts) && posts.length > 0) {
                    // Log posts to check if they are being fetched correctly
                    console.log(posts);
                    // Sort posts by date from newest to oldest
                    posts.sort((a, b) => new Date(b.date) - new Date(a.date));
                    displayPosts(posts);
                } else {
                    document.getElementById('post-list').innerHTML = '<p>No posts available.</p>';
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
                document.getElementById('post-list').innerHTML = '<p>Error fetching posts.</p>';
            }
        }
    
        // Function to display posts on the page
        function displayPosts(posts) {
            const postList = document.getElementById('post-list');
            postList.innerHTML = '';
    
            posts.forEach(post => {
                const postItem = document.createElement('div');
                postItem.classList.add('post-item');
    
                postItem.innerHTML = `
                    <h3>${post.title}</h3>
                    <p>${post.content}</p>
                    <p><strong>Author:</strong> ${post.author}</p>
                    <p><strong>Date:</strong> ${new Date(post.date).toLocaleDateString()}</p>
                    <hr>
                `;
                postList.appendChild(postItem);
            });
        }
        fetchPosts(); 
    </script>
</body>
</html>
